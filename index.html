<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Notebook</title>
    <style>
        textarea {
            border: none;
            resize: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body data-app>
    <div class="container">
        <div class="card" style="height: 100vh;">
            <div class="card-header">
                <h3 class="card-title">Notebook</h3>
            </div>
            <div class="card-body">
                <div class="row" style="height: 100%;">
                    <div class="col-3" style="max-height: 100%; overflow-y: scroll; padding: 0;">
                        <div class="list-group list-group-flush">
                            <button class="list-group-item list-group-item-action"
                                style="text-align: center;" data-addnote>+</button>
                            <div data-buttons>
                                <button class="list-group-item list-group-item-action">Список полезных дел</button>
                                <button class="list-group-item list-group-item-action">Лучшее за неделю</button>
                                <button class="list-group-item list-group-item-action active">Фильмы на прокат</button>
                                <button class="list-group-item list-group-item-action">Интенсивы constcode.ru</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <textarea style="overflow-y: scroll;" disabled>Фильмы на прокат

1. Вечно молодой
2. Гори гори ясно
3. Призрак в доспехах
4. Назад в будущее</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="Application.js"></script>
    <script src="Database.js"></script>
    <script src="script.js"></script>
</body>

</html>
